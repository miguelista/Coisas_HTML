<head>
    <title>Geolocalização do Navegador</title>
    <script>
        const onLocationSucess = function(geoloc){
            console.log("cost getGeoposition = function(){...");

             document.getElementById("latitude").value = "geoloc";
            

        }
        const onErrorLocation = function(eRR){
            console.log("cost getGeoposition = function(){...");
            console.log(eRR);
        }
        
        const getGeoposition = function(){
            console.log("cost getGeoposition = function(){...");
             

            if(navigator.geolocation) {
                console.log("cost getGeoposition = function(){...");

                navigator.geolocation.getCurrentPosition(
                    onLocationSucess, onErrorLocation);

            }else{
                throw new error("seu navegador nao suporta geolocalização");
            }
        }
        funcaoquerodaapoocarregmentodapagina = function(){
            console.log("essa fucao roda apos o carregamento da pagina...");
            document.getElementById("btnObtemLatLongitude");
            document.addEventListener('click',getGeoposition);
        }
        
    </script>
</head>
